<div class="row">
  <div class="col-xs-12">
    <img
      [src]="item.imagePath"
      alt="{{ item.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ item.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div>
      <a (click)="onAddToShoppingList()">
      <button
        type="button"
        class="btn btn-primary">
        Add to cart
      </button>
      </a>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ item.description }}
  </div>
  <div class="col-xs-12">
    {{ item.price }} LE
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of item.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
